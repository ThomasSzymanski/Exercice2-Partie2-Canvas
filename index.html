<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Exercice 3 - Canvas</title>
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas id="mon_canvas" width="400" height="400"> 
  			Texte alternatif pour les navigateurs ne supportant pas Canvas.
		</canvas>
		<script type="text/javascript">
  			var c = document.getElementById("mon_canvas");
 			var ctx = c.getContext("2d");

 			ctx.beginPath();
 			ctx.moveTo(160,182);
 			ctx.quadraticCurveTo(200,100,240,182);
 			ctx.fillStyle = "white";
 			ctx.fill();

 			ctx.beginPath();
 			ctx.moveTo(100,200);
 			ctx.quadraticCurveTo(200,150,300,200);
 			ctx.fillStyle = "#e0e1f3";
 			ctx.fill();

 			ctx.beginPath();
 			ctx.moveTo(100,200);
 			ctx.quadraticCurveTo(200,250,300,200);
 			ctx.fillStyle = "#e0e1f3";
 			ctx.fill();
 		</script>
	</body>
</html>
